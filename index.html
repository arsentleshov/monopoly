<script type="text/javascript">
	let content = document.querySelector(".content")
	let konec = document.querySelector(".zhanovo")
	let button = document.querySelector(".bt")
	let score = document.querySelector(".score")
	let point = 150;
	let boxes = document.querySelectorAll(".boxs")
 	let step = 0
	function shag() {
			boxes[step].style.backgroundImage = "none"
			let number = Math.round(Math.random() * 5)
			step = step + number
			scoreController(+10)
			alert(" Выпало " + number + "! Иди на "+ step +" клетку")
			boxes[step].style.backgroundImage = "url(duckl.png)"
			boxes[step].style.backgroundSize = "200% 150%"

			if(step > 31){
				content.style.display = "none"
				konec.style.display = "block"

			}

			if (step==3 || step == 6 || step == 9) {
			alert("-10 points! Иди на клетку назад")
			scoreController(-20)
			step = step - 1	
			boxes[3].style.backgroundImage = "none"
			boxes[6].style.backgroundImage = "none"
			boxes[9].style.backgroundImage = "none"
			boxes[step].style.backgroundImage = "url(duckl.png)"
			
		} 

			if (step==12) {
      		alert("-50 points! На пять клеток назад")
      		scoreController(-60)
			step = step - 5	
			boxes[12].style.backgroundImage = "none"
			boxes[step].style.backgroundImage ="url(duckl.png)"
		}
	}
	function scoreController(arg) {
		point = point + arg;
		score.innerHTML = point;
	}
	function reload(){
		location.reload()
	}


				
</script>
